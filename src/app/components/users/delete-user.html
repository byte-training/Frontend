<div *ngIf="showCarga">
    <mat-progress-bar mode="indeterminate" color="warn"></mat-progress-bar><br>
</div>

<div fxLayout="row">
    <div fxFlex="50">
        <h1 style="color: #2E2E2E;" mat-dialog-title>{{'principal.dialog4Title' | translate}}</h1>
    </div>
    <div fxFlex="50" fxLayoutAlign="end start">
        <button mat-button mat-icon-button aria-label="Clear" style="color: #A4A4A4; margin-top: -15px;margin-right: -15px;" (click)="closeDialog()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
</div>
<div mat-dialog-content style="border-top-width: 1.5px;border-top-color: #E6E6E6; border-top-style: solid;">
    <br>
    <h4>{{'principal.dialog4Description' | translate}}</h4>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
    <button mat-raised-button (click)="closeDialog()" color="warn">{{'principal.btnCancel' | translate}}</button>
    <button mat-raised-button cdkFocusInitial mat-dialog-close="eliminado" (click)="deleteUser()" color="primary" >{{'principal.btnEliminar' | translate}}</button>
</div>
